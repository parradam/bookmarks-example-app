{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Reset your password</h1>
    <p>Enter your email address to reset your password.</p>
    <form method="post">
        {{ form.as_p }}
        <input type="submit" value="Send email">
        {% csrf_token %}
    </form>
{% endblock %}
