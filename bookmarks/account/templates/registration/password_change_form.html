{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
    <h1>Change your password</h1>
    <p>Please use the form below to change your password.</p>
    <form method="post">
        {{ form.as_p }}
        <input type="submit" value="Change">
        {% csrf_token %}
    </form>
{% endblock %}
