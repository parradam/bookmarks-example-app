{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <h1>Create an account</h1>
    <p>Please sign up using this form.</p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Create my account">
    </form>
{% endblock %}
