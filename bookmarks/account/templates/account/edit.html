{% extends "base.html" %}

{% block title %}Edit account details{% endblock %}

{% block content %}
    <h1>Edit account details</h1>
    <p>Edit your details here.</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p>
            <input type="submit" value="Save changes">
        </p>
    </form>
{% endblock %}
